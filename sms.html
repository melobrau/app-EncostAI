<body>
    <main>
        <section class="titulo-pagina">
            <a href="menu.html"><img src="assets/img/seta-user.svg" /></a>
            <h1> Receber SMS</h1>
        </section>

        <section class="container-sms">
            <section class="card-sms">
                <div class="data-protocolo">
                    <h2 class="protocolo">(81) 98555-4432</h2>
                </div>
                
                <div class="endereco">
                    <p class="rua">Rua Divisópolis, Alto do Capitão - Dois Unidos</p>
                    <p class="status">Número validado</p>
                </div>
            </section>
    
            <section class="card-sms">
                <div class="data-protocolo">
                    <h2 class="protocolo">(81) 98405-6522</h2>
                </div>
                
                <div class="endereco">
                    <p class="rua">Rua Elias Gomes, Pina - Recife</p>
                    <p class="status">Número validado</p>
                </div>
            </section>

            <a class="novo-sms" href="form-sms.html">Adicionar novo número</a>
        </section>


        <script>
            let newWorker;
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    // A wild service worker has appeared in reg.installing!
                    newWorker = reg.installing;
                });
                });
                let refreshing;
                navigator.serviceWorker.addEventListener('controllerchange', function () {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
                });
            }
        </script>
    </main>
</body>
