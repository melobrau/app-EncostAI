<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncostAI</title>
    <link rel="stylesheet" href="./assets/css/perfil.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	
	<link rel="apple-touch-icon" sizes="144x144" href="./assets/img/144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./assets/img/152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/img/180.png">
	<link rel="apple-touch-icon" sizes="167x167" href="./assets/img/167.png">
	
	<link rel="shortcut icon" sizes="192x192" href="./assets/img/192.png">
	<link rel="shortcut icon" sizes="128x128" href="./assets/img/128.png">
	
	<link rel="manifest" href="manifest.json">
	<meta name="description" content="EncostAi">
    <meta name="theme-color" content="#4D5360">
</head>
<body>

    <main>
        <section class="titulo-pagina">
            <a href="perfil.html"><img src="assets/img/seta-user.svg" /></a>
            <h1> Editar meu perfil</h1>
        </section>

        <section class="container-perfil">
            <section class="card">
                <img src="assets/img/user.svg" alt="">
    
                <div>
                    <p>Nome</p>
                    <input type="text" name="name" id="name" placeholder="Nome">
                </div>
            </section>
    
            <section class="card">
                <img src="assets/img/phone.svg" alt="">
    
                <div>
                    <p>Celular</p>
                    <input type="tel" name="phone" id="phone" placeholder="Celular">
                </div>
            </section>
    
            <section class="card">
                <img src="assets/img/email.svg" alt="">
    
                <div>
                    <p>E-mail</p>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
            </section>
    
            <section class="card">
                <img src="assets/img/password.svg" alt="">
    
                <div>
                    <p>Senha</p>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
            </section>

            <button class="btn-edicao">
                <a href="#">Salvar alterações</a>
            </button>

            <div id="overlay"></div> <!--Pra desfocar atrás quando abrir o modal-->

            <div id="container-modal-perfil">
                <div class="modal-perfil">
                    <h2>Alterações salvas com sucesso</h2>
                    <button id="btn-modal-perfil">Fechar</button>
                </div>
            </div>
        </section>

        <script>
            let newWorker;
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                  // A wild service worker has appeared in reg.installing!
                  newWorker = reg.installing;
                });
              });
              let refreshing;
              navigator.serviceWorker.addEventListener('controllerchange', function () {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
              });
            }

            //modal
        
            const btnPerfil = document.querySelector('.btn-edicao');
            const btnModal = document.querySelector('#btn-modal-perfil');
            const overlay = document.querySelector('#overlay');
            const modal = document.querySelector('#container-modal-perfil');


            btnPerfil.addEventListener('click', () => {
                    modal.classList.add('active');
                    overlay.classList.add('overlay-active')
            })

            btnModal.addEventListener('click', () => {
                    modal.classList.remove('active');
                    overlay.classList.remove('overlay-active');
            })
        </script>

    </main>
</body>
</html>
